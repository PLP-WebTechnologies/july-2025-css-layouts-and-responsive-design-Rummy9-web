<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout - Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- ===== Navigation (Flexbox) ===== -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== Main Layout (CSS Grid) ===== -->
  <main class="grid-container">
    <!-- Main Content -->
    <section class="content">
      <h2>Welcome!</h2>
      <p>
        This is the main content area. Resize the browser window to see how the
        layout adapts across devices.
      </p>

      <!-- Cards (Flexbox inside Grid) -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra links or information go here.</p>
    </aside>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
